<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button {
      margin: 5px; padding: 10px 20px;
      font-size: 16px; border-radius: 8px;
      border: none; cursor: pointer;
    }
    #status-buttons { margin-bottom: 15px; }
    #result { margin-top: 15px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üì∑ Attendance Scanner</h2>

  <div id="status-buttons">
    <button style="background:#4CAF50;color:white" onclick="setStatus('Check In')">Check In</button>
    <button style="background:#F44336;color:white" onclick="setStatus('Check Out')">Check Out</button>
    <button style="background:#2196F3;color:white" onclick="setStatus('Overtime In')">Overtime In</button>
    <button style="background:#FF9800;color:white" onclick="setStatus('Overtime Out')">Overtime Out</button>
  </div>

  <p>Current Status: <span id="current-status">Check In</span></p>

  <div id="reader" style="width:300px; margin:auto;"></div>
  <p id="result">Waiting for scan...</p>

  <script>
    let currentStatus = "Check In"; // default
    const SCRIPT_URL = "YOUR_WEB_APP_URL"; // ‚¨ÖÔ∏è replace with your Apps Script URL

    function setStatus(status) {
      currentStatus = status;
      document.getElementById("current-status").innerText = status;
    }

    function onScanSuccess(decodedText) {
      document.getElementById("result").innerHTML = "Scanned: " + decodedText + " ‚Üí Sending...";

      fetch(`${SCRIPT_URL}?id=${encodeURIComponent(decodedText)}&status=${encodeURIComponent(currentStatus)}`)
        .then(res => res.text())
        .then(msg => {
          document.getElementById("result").innerHTML = msg;
        })
        .catch(err => {
          document.getElementById("result").innerHTML = "‚ùå Error: " + err;
        });
    }

    function onScanFailure(error) {
      // Ignore scan errors
    }

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
