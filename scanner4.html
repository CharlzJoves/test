<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>QR Attendance</h2>

  <!-- Status buttons -->
  <button onclick="setStatus('Check In')">Check In</button>
  <button onclick="setStatus('Check Out')">Check Out</button>

  <!-- Show current status -->
  <p>📌 Current Status: <span id="status">Check In</span></p>

  <!-- QR scanner -->
  <div id="reader" style="width:300px;height:300px;"></div>

  <!-- Scan result -->
  <div id="result"></div>

  <script>
    let currentStatus = "Check In";
    const statusElem = document.getElementById("status");
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw5cFD0hFiBfNO_RgSWVLrWPGfsCBsTNPPElPDAOH6tk951fW9fuPJnUcsROkmrkvQmhA/exec"; // Replace with your Apps Script Web App URL
    let html5QrCode;
    let lastScanned = null;
    let cooldown = false;

    function setStatus(newStatus) {
      currentStatus = newStatus;
      statusElem.textContent = newStatus; // ✅ updates the <span id="status">
    }

    async function onScanSuccess(decodedText) {
      if (cooldown || decodedText === lastScanned) return;
      cooldown = true;
      lastScanned = decodedText;

      document.getElementById("result").innerHTML =
        `📌 Scanned ID: ${decodedText} <br>Status: ${currentStatus} <br>⏳ Sending...`;

      const fullUrl = `${webAppUrl}?employeeId=${encodeURIComponent(decodedText)}&status=${encodeURIComponent(currentStatus)}`;

      try {
        const res = await fetch(fullUrl);
        const data = await res.json();

        if (data.success) {
          document.getElementById("result").innerHTML = `✅ ${data.message}`;
        } else {
          document.getElementById("result").innerHTML = `❌ Error: ${data.error}`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `❌ Fetch failed: ${err}`;
      }

      await html5QrCode.stop();
      setTimeout(() => {
        cooldown = false;
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
      }, 3000);
    }

    function onScanFailure(error) { /* ignored */ }

    window.onload = () => {
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices.length) {
          html5QrCode.start(devices[0].id, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
        }
      });
    };
  </script>
</body>


</html>
