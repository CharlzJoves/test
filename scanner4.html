<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· QR Attendance Scanner</h2>
  
  <div id="reader"></div>

  <div class="buttons">
    <button onclick="setStatus('Check In')">Check In</button>
    <button onclick="setStatus('Check Out')">Check Out</button>
    <button onclick="setStatus('Overtime In')">Overtime In</button>
    <button onclick="setStatus('Overtime Out')">Overtime Out</button>
  </div>

  <div id="result">Status: <span id="status">Check In</span></div>

  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
  let currentStatus = "Check In";
  const statusElem = document.getElementById("status");
  const webAppUrl = "https://script.google.com/macros/s/AKfycbw5cFD0hFiBfNO_RgSWVLrWPGfsCBsTNPPElPDAOH6tk951fW9fuPJnUcsROkmrkvQmhA/exec"; // Replace with your Apps Script Web App URL
  let html5QrCode;
  let lastScanned = null;
  let cooldown = false;

  function setStatus(newStatus) {
    currentStatus = newStatus;
    statusElem.textContent = newStatus;
  }

  async function onScanSuccess(decodedText, decodedResult) {
    if (cooldown || decodedText === lastScanned) return; // prevent duplicates
    cooldown = true;
    lastScanned = decodedText;

    document.getElementById("result").innerHTML = 
      `ðŸ“Œ Scanned ID: ${decodedText} <br>Status: ${currentStatus} <br>â³ Sending...`;

    // Build GET request with query params
    const fullUrl = `${webAppUrl}?employeeId=${encodeURIComponent(decodedText)}&status=${encodeURIComponent(currentStatus)}`;

    try {
      const res = await fetch(fullUrl);
      const data = await res.json();

      if (data.success) {
        document.getElementById("result").innerHTML = `âœ… ${data.message}`;
      } else {
        document.getElementById("result").innerHTML = `âŒ Error: ${data.error}`;
      }
    } catch (err) {
      document.getElementById("result").innerHTML = `âŒ Fetch failed: ${err}`;
    }

    // Stop scanning briefly to avoid multiple triggers
    await html5QrCode.stop();

    // Restart scanner after 3 seconds
    setTimeout(() => {
      cooldown = false;
      html5QrCode.start(
        { facingMode: "environment" }, // use back camera if available
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      );
    }, 3000);
  }

  function onScanFailure(error) {
    // Ignored â€” runs when no QR is in view
  }

  // Start scanner on page load
  window.onload = () => {
    html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
      }
    }).catch(err => {
      alert("Camera not accessible: " + err);
    });
  };
</script>

</body>
</html>
