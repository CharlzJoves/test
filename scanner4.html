<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>QR Attendance</h2>

  <!-- Status buttons -->
  <button onclick="setStatus('Check In')">Check In</button>
  <button onclick="setStatus('Check Out')">Check Out</button>

  <!-- Show current status -->
  <p>üìå Current Status: <span id="status">Check In</span></p>

  <!-- QR scanner -->
  <div id="reader" style="width:300px;height:300px;"></div>

  <div id="result">
    Status: <span id="status">Check In</span>
  </div>
  
  <!-- new container for scan messages -->
  <div id="scanResult"></div>


  <script>
    let currentStatus = "Check In";
    const statusElem = document.getElementById("status");
    
    function setStatus(newStatus) {
      currentStatus = newStatus;
      statusElem.textContent = newStatus; // ‚úÖ updates correctly now
    }
    
    function onScanSuccess(decodedText) {
      document.getElementById("scanResult").innerHTML =
        `Scanned: ${decodedText} <br>Status: ${currentStatus}`;
    
      fetch("https://script.google.com/macros/s/AKfycbw5cFD0hFiBfNO_RgSWVLrWPGfsCBsTNPPElPDAOH6tk951fW9fuPJnUcsROkmrkvQmhA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ employeeId: decodedText, status: currentStatus })
      })
      .then(r => r.json())
      .then(res => {
        document.getElementById("scanResult").innerHTML += `<br>‚úÖ ${res.message}`;
      })
      .catch(err => {
        document.getElementById("scanResult").innerHTML += `<br>‚ùå Fetch failed: ${err}`;
      });
    }

  </script>
</body>

</html>
